<html>

<head>
  <meta charset="utf-8">

  <title>Adrien Veau - Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body class="">
  <header>
    <!-- Navbar element -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <!-- navbar brand -->
      <div class="navbar-brand">
        <!-- Brand (name) -->
        <a class="navbar-item" href="index.html">
          Adrien Veau
        </a>
        <!-- hamburger placeholder -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <!-- navbar actual menu -->
      <div class="navbar-menu">

        <div class="navbar-end">
          <a class="navbar-item" href="index.html">Home</a>
          <a class="navbar-item" href="projects.html">Projects</a>
          <a class="navbar-item" href="portfolio.html">Portfolio</a>
          <a class="navbar-item" href="contact.html">Contact Me</a>
        </div>
      </div>
    </nav>
  </header>

  <section class="has-text-centered">
    <h2 class="is-centered">Contact Me</h2>
  </section>

  <div class="contact_form columns">
    <div class="column is-one-third"></div>
    <div class="column is-one-third">
      <!-- FORM BEGINS HERE -->
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email input" value="" required>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Message</label>
        <div class="control">
          <textarea class="textarea" placeholder="Your message"></textarea>
        </div>
      </div>


      <div class="field">
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Adrien Veau</strong>
        The website content is licensed <a href="http://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY NC ND 4.0</a>.
      </p>
    </div>
  </footer>
</body>
